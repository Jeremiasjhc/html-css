<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando hover</title>
    <style>
       body{
        font-family:Arial, Helvetica, sans-serif
    } 

    div:hover{
      color: brown;  
    }
    div>p{
        display: none;
    }
    div:hover > p {
        display: block;
        background-color: rgb(255, 0, 0);
        color: blueviolet;
        width: 150px;
    }
    </style>
</head>
<body>

     <p>Passe o mouse aqui</p>
     <div>
        Agora passe o mouse aqui.
        <p>Estás mailaque né</p>
     </div>
     <p>FIM</p>
</body>
</html>
