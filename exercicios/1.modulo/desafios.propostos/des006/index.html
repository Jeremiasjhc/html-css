<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro desafio</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista seguir.Passe o mouse sobre as tags para descobrir qual tag poderás usar emcada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Paragrafos</abbr></li>
        <li><abbr title="Use a tag <T>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <coe>">Codígod-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas númeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
